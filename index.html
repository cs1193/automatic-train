<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="./style.css">
		<script type="text/javascript" src="Calculator/Stack.js"></script>
		<script type="text/javascript" src="Calculator/Calculator.js"></script>
		<script type="text/javascript" src="./script.js"></script>
	</head>
	<body>
		<calculator>
			<div class="calculator">
				<div class="calculatorText">
					<div class="calculatorMessage"></div>
					<div class="calculatorHistory"></div>
					<div class="calculatorTextInput"></div>
				</div>
				<div class="calculatorButtons">
					<div class="calculatorButtonHolder">
						<span class="calculatorButton operator" data-operative="C">C</span>
						<span class="calculatorButton operator" data-operative="^">^</span>
						<span class="calculatorButton operator" data-operative="/">/</span>
						<span class="calculatorButton operator" data-operative="%">%</span>
					</div>
					<div class="calculatorButtonHolder">
						<span class="calculatorButton number" data-operative="7">7</span>
						<span class="calculatorButton number" data-operative="8">8</span>
						<span class="calculatorButton number" data-operative="9">9</span>
						<span class="calculatorButton operator" data-operative="*">x</span>
					</div>
					<div class="calculatorButtonHolder">
						<span class="calculatorButton number" data-operative="4">4</span>
						<span class="calculatorButton number" data-operative="5">5</span>
						<span class="calculatorButton number" data-operative="6">6</span>
						<span class="calculatorButton operator" data-operative="-">-</span>
					</div>
					<div class="calculatorButtonHolder">
						<span class="calculatorButton number" data-operative="1">1</span>
						<span class="calculatorButton number" data-operative="2">2</span>
						<span class="calculatorButton number" data-operative="3">3</span>
						<span class="calculatorButton operator" data-operative="+">+</span>
					</div>
					<div class="calculatorButtonHolder">	
						<span class="calculatorButton operator" data-operative=".">.</span>
						<span class="calculatorButton number" data-operative="0">0</span>
						<span class="calculatorButton operator" data-operative="+/-">+/-</span>
						<span class="calculatorButton operator answer" data-operative="=">=</span>					
					</div>
				</div>
			</div>
		</calculator>
	</body>
</html>
